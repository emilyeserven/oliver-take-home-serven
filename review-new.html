<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="put.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="reviews-new.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4 main-container">
        <div class="row">
            <a class="btn btn-link text-start flex-start" href="reviews.html" id="backBtn">Back</a>
        </div>
        <div class="row">
            <div class="mt-4 col-12">
                <h1>Write a review!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="my-3 form-group form-floating">
                        <input class="form-control" type="text" placeholder="Name" id="author">
                        <label for="author">Name</label>
                    </div>
                    <div class="my-3 form-group form-floating">
                        <input class="form-control" type="number" placeholder="" id="stars">
                        <label for="stars">Star Rating</label>
                    </div>
                    <div class="my-3 form-group form-floating">
                        <input class="form-control" type="text" placeholder="Headline" id="headline">
                        <label for="headline">Headline</label>
                    </div>
                    <div class="my-3 form-group form-floating">
                        <textarea class="form-control" type="text" id="body" style="height:200px;"></textarea>
                        <label for="body">Review Body</label>
                    </div>
                    <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
